<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="s-letter.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;700&family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@500&family=Source+Serif+Pro&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>music player</h1>

    <div class="music-container">
      <!-- song info -->
      <div class="song-info">
        <div class="song-name">summar</div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <!-- audio -->
      <audio class="audiofile" src="music/summer.mp3"></audio>

      <!-- image containe -->
      <div class="image-container">
        <img class="img" src="images/summer.jpg" alt="" />
      </div>

      <!-- pause, prev, next buttons -->
      <div class="buttons">
        <button class="btn prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="btn play">
          <i class="fas fa-play"></i>
        </button>
        <button class="btn next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
